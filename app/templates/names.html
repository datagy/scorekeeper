{% extends "base.html" %}

{% block content %}
<div class="centerDiv">

<h1>Enter Player Names</h1>

<form action="/names" method="POST">
    {{ form.csrf_token }}

    {% for field in form %}
        {% if field.type == 'StringField' %}
            {{field.label }} {{ field }} <br> <br>
        {% endif %}
    {% endfor %}

    {{form.submit(class="btn btn-primary")}}
</form>

</div>


{% endblock %}
